<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 class="logo">SAM Electronics Gadget</h1>
        <nav class="navigation">
            <a href="/" class="nav-link">Home</a>
            <a href="#" class="nav-link">About</a>
            <a href="#" class="nav-link">Contact Us</a>
            <a href="#" class="nav-link">Login</a>
            <a href="#" class="nav-link">Signup</a>
        </nav>
    </header>

    <div class="header-slide">
        <h2 class="header-text">Explore Products, We brought wide range of Electronics Gadgets with Amazing Price....!</h2>
    </div>

    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Mobile')">Mobile</button>
        <!-- Add similar buttons for other categories -->
    </div>
    
    <!-- Product Cards Tab -->
    <div id="Mobile" class="tabcontent">
        <h2>Mobile Products</h2>
        <div id="product-card-container">
            <!-- Product Cards will be dynamically generated here -->
        </div>
    </div>

    <!-- Add tab content for other categories similarly -->

    <script>
        // Define mobile products data
        var mobileProducts = [
            { name: "Mobile 1", price: "$500", likes: 100 },
            { name: "Mobile 2", price: "$600", likes: 120 },
            // Add more mobile products here
        ];

        function generateMobileProductCards() {
            var container = document.getElementById("product-card-container");
            container.innerHTML = ""; // Clear previous content

            // Generate product cards
            mobileProducts.forEach(function(product) {
                var card = document.createElement("div");
                card.classList.add("product-card");
                card.innerHTML = `
                    <h3>${product.name}</h3>
                    <p>Price: ${product.price}</p>
                    <p>Likes: ${product.likes}</p>
                `;
                container.appendChild(card);
            });
        }

        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";

            if (tabName === "Mobile") {
                generateMobileProductCards();
            }
        }
    </script>
</body>
</html>
